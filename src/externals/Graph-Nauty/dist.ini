name = Graph-Nauty
author = Andrius Merkys <merkys@cpan.org>
license = BSD
copyright_holder = Andrius Merkys
copyright_year = 2020-2025
version = 0.5.2

[@Filter]
-bundle = @Basic
-remove = License
-remove = MakeMaker

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/
repository.github = user:merkys
bugtracker.github = user:merkys

[MakeMaker::Awesome]
WriteMakefile_arg = LIBS => [ '-lnauty' ]

[MetaJSON]
[MinimumPerlFast]
[OurPkgVersion]

[Prereqs / Runtime]
-phase = runtime
Data::Dumper      = 0
Graph::Undirected = 0
Scalar::Util      = 0

[Prereqs / Test]
-phase = test
Graph::Undirected = 0
Test::More        = 0
