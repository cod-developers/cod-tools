#*
# Data for this dataset was extracted from paper "Covalent radii revisited",
# doi: 10.1039/b801115j
#
# Used data structure is described below:
# Dummy:                      # chemical element symbol
#   atomic_number: 0
#   covalent_radius: 0.00
#   covalent_radius_esd: 3    # estimated standard deviation of the radii value
#   bond_distances_count: 10  # number of bond distances analyzed
#
# In several cases more than a one radii value is provided for an element and
# the data structure is modified a little:
# Dummy:                    # chemical element symbol
#   atomic_number: 0
#   covalent_radii:         # used when a several radii values are given
#       radii_type_1: 0.01  # type of the first radius followed by its value
#       radii_type_2: 0.02  # type of the second radius followed by its value
#       ...
#   covalent_radii_esd:     # same structure as field "covalent_radii"
#       radii_type_1: 0.01
#       radii_type_2: 0.01
#       ...
#   bond_distances_counts: # same structure as field "covalent_radii"
#       radii_type_1: 100
#       radii_type_2: 200
#       ...
#
# For example:
# "H":
#   atomic_number: 1
#   covalent_radius: 0.31
#   covalent_radius_esd: 5
#   bond_distances_count: 129
#
# Or in case of several radii values given:
#
# "C":
#   atomic_number: 6
#   covalent_radii:
#     sp3: 0.76
#     sp2: 0.73
#     sp: 0.69
#   covalent_radii_esd:
#     sp3: 1
#     sp2: 2
#     sp: 1
#   bond_distances_counts:
#     sp3: 10000
#     sp2: 10000
#     sp: 171
